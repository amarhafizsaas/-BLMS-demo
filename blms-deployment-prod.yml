---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blms-deployment
  labels:
    app: blms-deployment
  namespace: tech-coe-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blms
  template:
    metadata:
      labels:
        app: blms
    spec:
      containers:
      - name: blms
        image: uemdevopsid/blms:0.1
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: SQLCONNSTR_DBConnection
          valueFrom:
            secretKeyRef:
              name: blms-db-connstr
              key: SQLCONNSTR_DBConnection
      imagePullSecrets:
      - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: blms-service
  namespace: tech-coe-prod
spec:
  selector:
    app: blms
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blms-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: tech-coe-prod
spec:
  rules:
  - host: "blms-k8s.uemedgenta.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blms-service
            port:
              number: 80
